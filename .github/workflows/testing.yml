name: Giftologi CI/CD

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: "npm"
      - name: npm install
        run: npm ci

  Deploy-Production:
    runs-on: ubuntu-latest
    env:
      # Required Vercel configuration (set these in GitHub Secrets/Variables)
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      # CI mode prevents interactive prompts and uses provided metadata
      VERCEL_CI: true
      # Set to an email that belongs to a member of the Giftologi Vercel team (create a secret VERCEL_DEPLOY_EMAIL)
      VERCEL_GIT_COMMIT_AUTHOR_EMAIL: ${{ secrets.VERCEL_DEPLOY_EMAIL }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Verify Vercel auth/scope
        run: vercel whoami --scope "$VERCEL_ORG_ID" --token "$VERCEL_TOKEN"
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --scope "$VERCEL_ORG_ID" --token "$VERCEL_TOKEN"
      - name: Build Project Artifacts
        run: NODE_OPTIONS="--max-old-space-size=39096" vercel build --prod --scope "$VERCEL_ORG_ID" --token "$VERCEL_TOKEN"
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --yes --confirm --scope "$VERCEL_ORG_ID" --token "$VERCEL_TOKEN"